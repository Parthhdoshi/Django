<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
</head>
<body>

  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
    <div class="container"><a class="navbar-brand" href="#page-top">DIGI FLYER</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto text-uppercase">
                <li role="presentation" class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

  <!-- <div class="row">
    <div class="column">
      <img src="/w3images/map.jpg" style="width:100%">
    </div> -->

  <section id="contact" style="background-image:url('{% static 'img/map-image.png' %}');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class=" section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">Swing by for a cup of coffee, or leave us a message:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" name="contactForm" method="POST">
                    {% csrf_token %}
                    <div class="form-row text-white">
                        <div class="col col-md-6">
                            <div class="form-group ">
                              Email :  {{form.from_email}}
                                <small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                            <div class="form-group ">subject: {{form.subject}}<small class="form-text text-danger help-block lead"></small></div>
                         </div>
                        <div class="col-md-6">
                            <div class="form-group">messagse :{{form.message}}<small class="form-text text-danger help-block lead"></small></div>
                        </div>
                        <div class="col">
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-lg-12 text-center"> 
                            <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

        
        <!-- <form method="post">
          {% csrf_token %}
           {{form.as_p}}

        <div>
           <button class="btn btn-primary btn-xl text-uppercase" type="submit">Send</button>
          {% for message in messages %}
            {{message}}
          {% endfor %}
        </div>
      </div>
    </form> -->
    </div>
  </div>
</div>
</body>
</html>
