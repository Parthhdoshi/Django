<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password change done</title>
</head>
<body>
	


<div class="container" style="font-size: 30px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">

	<div class="d-flex flex-column">
		  <p class="m-auto p-2">
		    We've emailed you instructions for setting your password, if an account exists with the email you entered.
		    You should receive them shortly.
		  </p>
		  <p class="m-auto p-2">
		    If you don't receive an email, please make sure you've entered the address you registered with,
		    and check your spam folder.
		  </p>
		
		  <p class="m-auto p-2" style="padding-left: 500px;"><a href="{% url 'home' %}">Return to home page</a></p>
	</div>
</div>
